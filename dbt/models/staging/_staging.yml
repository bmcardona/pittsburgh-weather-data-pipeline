version: 2

models:
  - name: stg_current_weather
    description: "Cleaned current weather observations with standardized column names"
    columns:
      - name: weather_id
        description: "Unique identifier for each weather observation"
        data_tests:
          - unique
          - not_null
      
      - name: observation_time_est
        description: "Observation timestamp in EST"
        data_tests:
          - not_null
      
      - name: temp_fahrenheit
        description: "Temperature in Fahrenheit (converted from Celsius)"
        data_tests:
          - not_null
  
  - name: stg_locations
    description: "Cleaned location dimension with NYC neighborhoods"
    columns:
      - name: location_id
        description: "Unique identifier for each location"
        data_tests:
          - unique
          - not_null
      
      - name: neighborhood_name
        description: "Name of the neighborhood"
        data_tests:
          - not_null