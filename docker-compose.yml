x-airflow-common:
  &airflow-common
  build:
    context: .
    dockerfile: Dockerfile.airflow
  environment: &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: ${AIRFLOW__CORE__EXECUTOR}
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: ${AIRFLOW__DATABASE__SQL_ALCHEMY_CONN}
    AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW__CORE__FERNET_KEY}
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: ${AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION}
    AIRFLOW__CORE__LOAD_EXAMPLES: ${AIRFLOW__CORE__LOAD_EXAMPLES}
    AIRFLOW__API__AUTH_BACKENDS: ${AIRFLOW__API__AUTH_BACKENDS}
    AIRFLOW__CORE__CACHE_DIR: /opt/airflow/.cache
    WEATHER_DB_HOST: ${POSTGRES_HOST}
    WEATHER_DB_PORT: ${POSTGRES_PORT}
    WEATHER_DB_NAME: ${WEATHER_DB_NAME}
    WEATHER_DB_USER: ${WEATHER_DB_USER}
    WEATHER_DB_PASSWORD: ${WEATHER_DB_PASSWORD}
  volumes:
    - ${AIRFLOW_PROJ_DIR:-.}/dags:/opt/airflow/dags
    - ${AIRFLOW_PROJ_DIR:-.}/logs:/opt/airflow/logs
    - ${AIRFLOW_PROJ_DIR:-.}/config:/opt/airflow/config
    - ${AIRFLOW_PROJ_DIR:-.}/plugins:/opt/airflow/plugins
    - ${AIRFLOW_PROJ_DIR:-.}/etl:/opt/airflow/etl
    
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    postgres:
      condition: service_healthy
  networks:
    - weather_network

services:
  # ============================================================================
  # POSTGRESQL - Hosts BOTH airflow_db AND weather_db
  # ============================================================================
  postgres: 
    image: postgres:14.20
    container_name: postgres_container
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # Create multiple databases on startup
      POSTGRES_MULTIPLE_DATABASES: ${AIRFLOW_DB_NAME},${WEATHER_DB_NAME}
    ports: 
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Fixed path!
      - ./database/init-multiple-databases.sh:/docker-entrypoint-initdb.d/01-init-databases.sh
      - ./database/init.sql:/docker-entrypoint-initdb.d/02-init-weather-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      retries: 5
    networks:
      - weather_network

  # ============================================================================
  # AIRFLOW SERVICES
  # ============================================================================
  
  # Airflow Init (run once to initialize)
  airflow-init:
    <<: *airflow-common
    container_name: weather_airflow_init
    entrypoint: /bin/bash
    env_file:
      - .env
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${AIRFLOW_ADMIN_USERNAME}
      _AIRFLOW_WWW_USER_PASSWORD: ${AIRFLOW_ADMIN_PASSWORD}
    command:
      - -c
      - |
        if [[ -z "${AIRFLOW_UID}" ]]; then
          echo "AIRFLOW_UID not set!"
          exit 1
        fi
        mkdir -p /sources/logs /sources/dags /sources/plugins /sources/config
        chown -R "${AIRFLOW_UID}:0" /sources/{logs,dags,plugins,config}
        exec /entrypoint airflow version
    user: "0:0"
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}:/sources

  # Airflow Scheduler
  airflow-scheduler:
    <<: *airflow-common
    container_name: weather_airflow_scheduler
    command: scheduler
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  # Airflow DAG Processor
  airflow-dag-processor:
    <<: *airflow-common
    container_name: weather_airflow_dag_processor
    command: dag-processor
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  # Airflow Webserver (Web UI)
  airflow-webserver:
    <<: *airflow-common
    container_name: weather_airflow_webserver
    command: webserver
    env_file:
      - .env
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  # Airflow Triggerer
  airflow-triggerer:
    <<: *airflow-common
    container_name: weather_airflow_triggerer
    command: triggerer
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "airflow jobs check --job-type TriggererJob --local || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully

volumes:
  postgres_data:

networks:
  weather_network:
    driver: bridge