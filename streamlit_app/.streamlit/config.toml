[theme]

# Start with light mode
base = "light"

# Light mode 
primaryColor = "#4A4A47"           # Lighter charcoal accent
backgroundColor = "#FAFAF8"         # Nearly white with warm hint
secondaryBackgroundColor = "#F0EDE7" # Very light warm beige
textColor = "#3D3D3B"              # Softer dark gray

# Dark mode
[theme.dark]
primaryColor = "#D4A574"           # Warm tan accent for dark mode
backgroundColor = "#1A1A1A"         # Very dark background
secondaryBackgroundColor = "#2D2D2D" # Dark gray for widgets
textColor = "#E8E3DB"              # Light beige text
